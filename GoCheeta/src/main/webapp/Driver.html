<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Driver.css">
    <link rel="stylesheet" href="css/Notification.css">
    <title>Drivers</title>
</head>
<body>

    <div id="AlertBox" onmouseover="mouseOverAlert();" onmouseout="mouseOutAlert();">
        <img src="images/green-checkmark-icon.svg" alt="alert icon" id="AlertIcon">
        <p id="AlertMsg">
            
        </p>

        <img src="images/close.svg" id="AlertCloseBtn">

    </div>

    <!-- Nav bar Drivers -->
    <nav class="nav-Bar">
        <div class="logo">
            <img src="images/logo_white.png" alt="company logo white">
        </div>

        <div class="username-profile">
            <div>
                <img src="images/person_black_fill.svg" alt="profile icon" id="navUserImg">
                <span id="navUserName">Sonal </span>
            </div>
            
            <div id="menuButtons">
                <button onclick="ProfileTab();">Profile</button>
                <button onclick="DriverDashboard();">Current Trip</button>
                <button onclick="DriverBookingHistory();">History Trip</button>
            </div>

        </div>

    </nav>

    <div id="Tabs">

        <div id="DriverDashboardTab" class="Active" >
            <div class="Title">
                <h1>Cuurent Trip</h1>
                <h1 id="titleName">Welcome Sonal</h1>
            </div>

            <div class="Tab-Body">
                <div>
                    <label for="CustormerName">Customer name</label>
                    <p id="CustormerName">Sonal </p>

                    <label for="PickupLocation">Pick up</label>
                    <textarea id="PickupLocation" rows="6" readonly>49 Old Moor Street, 12 Colombo 49 Old Moor Street, 12 Colombo</textarea>

                    <label for="dropoffLocation">Drop off</label>
                    <textarea id="dropoffLocation" rows="6" readonly>49 Old Moor Street, 12 Colombo 49 Old Moor Street, 12 Colombo</textarea>
                </div>

                <div>
                    <label for="BookingID">Trip ID</label>
                    <p id="BookingID">234342 </p>

                    <label for="BookingDateTime">Date and Time</label>
                    <p id="BookingDateTime">
                        01.02pm
                    </p>

                    <label for="BookingPrice">Price</label>
                    <p id="BookingPrice">
                        Rs: 2000
                    </p>

                    <label for="BookingStatus">Status</label>
                    <p id="BookingStatus">
                        Picking up
                    </p>

                    <label for="BookingCustomerNumber"><img src="images/phone_black_fill.svg" alt="phone"></label>
                    <p id="BookingCustomerNumber">
                        011 222 2222
                    </p>
                </div>
            </div>


            <div class="Tab-Footer">
                <button type="button" onclick="CancelBooking();">Cancel Trip</button>
                <button type="button" onclick="FinishTrip();">Finish Trip</button>
            </div>
            
        </div>

        <div id="profileTab">
            <div class="Title">
                <h1>Profile</h1>
                <button id="profileTabEditBtn" onclick="EnableEditProfile();">Edit button</button>
            </div>

            <form id="profileForm">
                <div id="profileFormPicContainer">
                    <img src="images/person_black_fill.svg" alt="" id="profilePic">
                    <button >Change profile picture</button>
                </div>

                <label for="profileFormName">Name</label>
                <input type="text" id="profileFormName" readonly="true">
                <label for="profileFormNumber">Contact Number</label>
                <input type="text" id="profileFormNumber" readonly>
                <label for="profileFormDOB">Date of Birth</label>
                <input type="date" id="profileFormDOB" readonly>

                <label for="profileFormAddress">Address</label>
                <textarea id="profileFormAddress" rows="10" readonly></textarea>

                <label for="profileForGContainer">Gender</label>
                <select  id="profileForGContainer" required disabled>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    
                </select>
                

                <label for="profileFormUName">Username</label>
                <input type="text" id="profileFormUName" readonly>

                <button type="button" onclick="openModal('PasswordChangeModal');">Change Password</button>
                

                <div id="profileFormButtons">
                    <button type="button" onclick="EnableEditProfile();" >Cancel</button>
                    <button type="button" >Update Profile</button>
                </div>
            </form>
        </div>


        <div id="TripHistoryTab">
            <div id="TripTitle">
                Booking History
            </div>
            <div id="BookingHistoryList">
                <div class="Item-HistoryBooking">
                    <p class="travel-destination">source - destination </p>

                    <div class="Trip-Id-Price">
                        <p>trip id 2333 </p>
                        <p>Rs : 2002</p>
                    </div>
                </div>

            </div>

        </div>

        <div id="BookingtoAcceptTab">

        </div>

    </div>


    <!-- Modal -->

    <div id="PasswordChangeModal" class="Modal">
        <form action="" id="PasswordChangeForm">
            <div class="modal-Header">
                Change Password

                <span class="close">
                    &#10006;

                </span>
            </div>

            <div class="modal-Body">
                <label for="PasswordChangeForm_CuurentPass">Current password</label>
                <input type="password" id="PasswordChangeForm_CuurentPass" required>

                <label for="PasswordChangeForm_NewPass">New password</label>
                <input type="password" id="PasswordChangeForm_NewPass" required>

                <label for="PasswordChangeForm_ReEnterPass">Re-enter password</label>
                <input type="password" id="PasswordChangeForm_ReEnterPass" required>
            </div>


            <div class="modal-Footer">
                <input type="button" value="Change Password" onclick="ChangePassword();">
            </div>

        </form>
    </div>


    <script src="js/Driver.js"></script>
    <script src="js/Notification.js"></script>
    
</body>
</html>
